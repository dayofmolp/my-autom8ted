# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.

# -- Site Settings -----
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: My Automated Blog # Your blog's title
email: your-email@example.com # Your contact email
description: >- # Used for SEO and site description. Write text on multiple lines, it will be treated as one.
  An awesome blog automatically updated with AI-generated content and more!
baseurl: "" # the subpath of your site, e.g. /blog. Leave empty for root.
url: "" # the base hostname & protocol for your site, e.g. http://example.com (Update when deploying!)
# twitter_username: your_twitter_handle # Optional
# github_username:  your_github_username # Optional

# -- Build Settings -----
# Settings for how Jekyll builds your site.

markdown: kramdown # Markdown processor
theme: minima # Specifies the theme to use
plugins: # List of plugins to enable
  - jekyll-feed # Generates an Atom feed (RSS)
  - jekyll-seo-tag # Adds SEO metadata tags

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be ignored by Jekyll.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md # Often excluded if it's just for the repo
