<!-- Social Share Buttons -->
<div class="social-share">
  <h4>Share this post</h4>
  
  <!-- Twitter/X Share -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}&via={{ site.twitter_username | default: '' }}" 
     title="Share on Twitter" 
     target="_blank" 
     rel="noopener noreferrer">
    <span class="share-button twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
      Twitter
    </span>
  </a>
  
  <!-- Facebook Share -->
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | url_encode }}" 
     title="Share on Facebook" 
     target="_blank" 
     rel="noopener noreferrer">
    <span class="share-button facebook">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
      Facebook
    </span>
  </a>
  
  <!-- LinkedIn Share -->
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}&summary={{ page.description | default: site.description | url_encode }}" 
     title="Share on LinkedIn" 
     target="_blank" 
     rel="noopener noreferrer">
    <span class="share-button linkedin">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
      LinkedIn
    </span>
  </a>
  
  <!-- Email Share -->
  <a href="mailto:?subject={{ page.title | url_encode }}&body=Check out this post: {{ site.url }}{{ page.url | url_encode }}" 
     title="Share via Email">
    <span class="share-button email">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
      Email
    </span>
  </a>
</div>

<style>
  .social-share {
    margin: 2rem 0;
    padding: 1rem;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
  }
  
  .social-share h4 {
    margin-top: 0;
    margin-bottom: 1rem;
  }
  
  .share-button {
    display: inline-flex;
    align-items: center;
    margin-right: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    font-size: 0.9rem;
    color: #fff;
    transition: opacity 0.2s ease;
  }
  
  .share-button:hover {
    opacity: 0.8;
  }
  
  .share-button svg {
    margin-right: 0.4rem;
    width: 16px;
    height: 16px;
  }
  
  .twitter {
    background-color: #1DA1F2;
  }
  
  .facebook {
    background-color: #4267B2;
  }
  
  .linkedin {
    background-color: #0A66C2;
  }
  
  .email {
    background-color: #555;
  }
</style>
